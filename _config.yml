# Site settings
title: Carmela Greco
email: carmela.greco87@gmail.com
description: >
  My portfolio contains technical writing samples, a list of contributions to open-source projects and some articles on Medium.
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: carmelag.github.io
git_address: https://github.com/carmelag/myportfolio
git_edit_address: https://github.com/carmelag/myportfolio/blob/gh-pages

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: custom #paper # cerulean cosmo custom cyborg darkly flatly  journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      sectionid: blog

  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
      sectionid: docs
      seo:
        type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
